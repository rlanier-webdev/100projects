<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>Project 11 - Height Converter</title>
</head>
<body>
    <div class="main__container">

        <div class="title">
            <h1>Height Converter</h1>
        </div>

        <div class="converter__container">
            <div>
                <label for="feet">Feet</label>
                <input type="number" id="feet" name="feet">
            </div>
            <div>
                <label for="inches">Inches</label>
                <input type="number" id="inches" name="inches">
            </div>

            <button id="button">Convert to cm</button>
            
            
        </div>
    </div>
    <div id="output__area"></div>
    <script src="app.js"></script>
</body>
</html>
